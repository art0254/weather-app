<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Weather App</h1>
        <p>Find your weather!</p>
        <form action="#" id="weather-form">
          <input
            type="text"
            placeholder="Enter your locaiton"
            class="input-search"
            id="weather-search"
            required
          />
        </form>
        <div class="history-search">
          <h2>Last weather</h2>
          <ul id="weather-locations">
            <!-- <li>Bangkok</li>
            <li>London</li> -->
          </ul>
        </div>
      </nav>
      <div class="content">
        <div id="weather-init">
          <div class="weather-container">
            <div class="weather-des">
              <h3>Search city or location</h3>
              <p>
                To specify a country, use the two-letter and , ex: Washington,
                US
              </p>
            </div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon-start"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            />
          </svg>
        </div>
        <div id="weather-show">
          <div class="bg" id="weather-show-bg"></div>
          <div class="weather-container">
            <div class="weather-des">
              <h3 id="weather-show-city">Bangkok, Thailand</h3>
              <h2 id="weather-show-status">26.79Â°C Few Clouds</h2>
              <p id="weather-show-time">Local Time: 06:40 Thursday</p>
            </div>
          </div>
          <img
            src="images/0-Clear.png"
            class="icon-weather"
            id="weather-show-icon"
            alt=""
          />
        </div>

        <div class="error" id="weather-error">
          <h3>Not Found</h3>
          <p></p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon-not-found"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
